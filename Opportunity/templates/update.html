{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %} Update Lead  {% endblock %}

{% block content %}

    <div class="container">
        <h1 class=" pt-5 mb-4 h1"> Update Contact  </h1>
        <small class="small btn btn-warning">Please note which forms you fill out </small>
        <hr>
        
        <form class="form-group" method="POST">
            <div class="">
                {% csrf_token %}
                    {% bootstrap_form form %}
                <input type="submit" value="submit" class="btn btn-success" />  
            </div>
        </form>
    

    </div>

{% endblock %}
