{% extends 'base.html' %}

{% block title %} OOP List {% endblock %}

{% block content %}
    <div class="container">

    <h1 class="h1 mt-3 pt-3">OOP List </h1>
    <p class="small p">Note : This is our Leads List</p>

    <small><hr></small>

{% for opp in oops %}

<table class="table table-bordered text-center">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Stage</th>
        <th scope="col">Active</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">{{opp.id}}</th>
        <td><a href="{% url 'opp:detail' opp.pk %}">{{opp.name}}</a></td>
        <td>{{opp.stage}}</td>
        <td>{{ opp.is_active }}</td>
      </tr> 
    </tbody>
{% endfor %}
</table>
</div>


{% endblock %}
